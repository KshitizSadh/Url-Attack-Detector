<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0f0a" />
    <meta name="description" content="HackCBS URL Attack Detector — detect malicious URLs from PCAP and access logs." />
    <title>{% block title %}HackCBS — URL Attack Detector{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    {% block head %}{% endblock %}
  </head>
  <body class="matrix-body d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark matrix-nav">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center gap-2" href="{{ url_for('landing') }}">
          <img src="{{ url_for('media', filename='Logo.png') }}" alt="HackCBS" style="height:28px;width:auto;"/>
          <span class="brand-text">HackCBS</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('landing') %}active{% endif %}" href="{{ url_for('landing') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('team') %}active{% endif %}" href="{{ url_for('team') }}">Team</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('service') %}active{% endif %}" href="{{ url_for('service') }}">Service</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('capabilities') %}active{% endif %}" href="{{ url_for('capabilities') }}">Capabilities</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('architecture') %}active{% endif %}" href="{{ url_for('architecture') }}">Architecture</a></li>
            <li class="nav-item"><a class="nav-link {% if request.path == url_for('showcase') %}active{% endif %}" href="{{ url_for('showcase') }}">Showcase</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% block hero %}{% endblock %}

    <main class="flex-fill position-relative">
      <div class="container py-4">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="matrix-footer mt-auto py-3">
      <div class="container text-center">
        <small>© {{ 2025 }} HackCBS • Matrix-inspired interface</small>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    <a href="{{ url_for('service') }}" class="sticky-cta btn btn-matrix btn-lg"><i class="bi bi-shield-lock"></i> Try Live Demo</a>
  </body>
  </html>
